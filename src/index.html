<!doctype html>
<html class="index" lang="cs">
<head>

<meta charset="utf-8">

<title>itera</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="description" content=
    "Web fiktivní cestovní agentury sloužící pro moji maturitní práci z informatiky">

<!-- Barva horní lišty mobilního Chromu -->
<meta name="theme-color" content="#ffc107">
<!-- Favikonky -->
<link rel="icon" sizes="16x16" href="/assets/favicons/16x16.png">
<link rel="icon" sizes="32x32" href="/assets/favicons/32x32.png">
<link rel="icon" sizes="96x96" href="/assets/favicons/96x96.png">
<link rel="shortcut icon" href="/favicon.ico">

<link data-prod="build" rel="stylesheet" href="/styles/_out/main.css">
<!-- Google Font -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-110450418-1">
</script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-110450418-1');
</script>

</head>
<body>

<div class="modal">
    <canvas class="modal-cvs"></canvas>
</div>

<!-- Horní lišta -->
<nav>
    <ul class="header">
        <li class="logo">
            <a href="/">
                <object data-prod="build" data="/assets/logo.svg" class="svg
                    noselect"></object>
            </a>
        </li>
        <li class="menu-toggle">
            <button>
                <svg class="svg" viewBox="0 0 48 48">
                    <use xlink:href="/assets/svg-sprites/icons.svg#menu"></use>
                </svg>
            </button>
        </li>
    </ul>
    <ul class="menu">
        <li><a href="/pariz">Paříž</a></li>
        <li><a href="/rim">Řím</a></li>
        <li><a href="/londyn">Londýn</a></li>
    </ul>
</nav>

<main>

<header>
    <h1>itera</h1>
    <h2>S námi se na cestách neztratíte</h2>
    <!-- Kontaktní údaje -->
    <aside>
        <ul>
            <li>
                <svg class="svg" viewBox="0 0 48 48" role="img">
                    <title>Telefon</title>
                    <use xlink:href="/assets/svg-sprites/icons.svg#phone"></use>
                </svg>
                <div>123 456 789</div>
            </li>
            <li>
                <svg class="svg" viewBox="0 0 48 48" role="img">
                    <title>Adresa</title>
                    <use xlink:href="/assets/svg-sprites/icons.svg#location">
                    </use>
                </svg>
                <div>Gymnázium, Nad Štolou 1, Praha 7, 170 00</div>
            </li>
            <li>
                <svg class="svg" viewBox="0 0 48 48" role="img">
                    <title>Otevírací doba</title>
                    <use xlink:href="/assets/svg-sprites/icons.svg#time"></use>
                </svg>
                <div>PO-PÁ 8-17h</div>
            </li>
            <li>
                <svg class="svg" viewBox="0 0 48 48" role="img">
                    <title>Email</title>
                    <use xlink:href="/assets/svg-sprites/icons.svg#email"></use>
                </svg>
                <div><a href="mailto:kontakt@example.com">kontakt@example.com</a></div>
            </li>
        </ul>
    </aside>
</header>

<section class="products">
    <header>
        <h2>Zájezdy</h2>
    </header>
    <ul>

        <!-- Karty produktů -->
        <li class="product" data-product-id="pariz">
            <a class="img" href="/pariz">
                <img data-prod="build"
                    src="/assets/pics-thumbs/pariz/paris-card.jpg"
                    class="lazy" height="1162" width="1452"
                    data-src="/assets/pics/pariz/paris-card.jpg">
            </a>
            <div class="info">
                <a href="/pariz"><h3>Paříž</h3></a>
                <button class="fav-toggle" data-product-id="pariz"
                    title="Oblíbené">
                    <svg class="svg noselect" viewBox="0 0 48 48" role="img">
                        <use xlink:href="/assets/svg-sprites/icons.svg#fav">
                        </use>
                    </svg>
                </button>
            </div>
        </li>

        <li class="product" data-product-id="rim">
            <a class="img" href="/rim">
                <img data-prod="build"
                    src="/assets/pics-thumbs/rim/colosseum-card.jpg"
                    class="lazy" height="1233" width="1542"
                    data-src="/assets/pics/rim/colosseum-card.jpg">
            </a>
            <div class="info">
                <a href="/rim"><h3>Řím</h3></a>
                <button class="fav-toggle" data-product-id="rim"
                    title="Oblíbené">
                    <svg class="svg noselect" viewBox="0 0 48 48" role="img">
                        <use xlink:href="/assets/svg-sprites/icons.svg#fav">
                        </use>
                    </svg>
                </button>
            </div>
        </li>

        <li class="product" data-product-id="londyn">
            <a class="img" href="/londyn">
                <img data-prod="build"
                    src="/assets/pics-thumbs/londyn/london-card.jpg"
                    class="lazy" height="1287" width="1609"
                    data-src="/assets/pics/londyn/london-card.jpg">
            </a>
            <div class="info">
                <a href="/londyn"><h3>Londýn</h3></a>
                <button class="fav-toggle" data-product-id="londyn"
                    title="Oblíbené">
                    <svg class="svg noselect" viewBox="0 0 48 48" role="img">
                        <use xlink:href="/assets/svg-sprites/icons.svg#fav">
                        </use>
                    </svg>
                </button>
            </div>
        </li>

    </ul>
</section>

</main>

<script data-prod="build" src="/scripts/_out/index.js"></script>

</body>
</html>
